<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
	<style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 0 auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        thead {
            background-color: #4CAF50;
            color: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #ddd;
        }
        th {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <!-- add table here -->
	<table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Games Played</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Win Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Player 1</td>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>60%</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td>70</td>
                <td>40</td>
                <td>30</td>
                <td>57.1%</td>
            </tr>
            <tr>
                <td>Player 3</td>
                <td>60</td>
                <td>25</td>
                <td>35</td>
                <td>41.7%</td>
            </tr>
            <tr>
                <td>Player 4</td>
                <td>80</td>
                <td>50</td>
                <td>30</td>
                <td>62.5%</td>
            </tr>
            <tr>
                <td>Player 5</td>
                <td>90</td>
                <td>45</td>
                <td>45</td>
                <td>50%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
